<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css" media="all"/>
    <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css" type="text/css" media="all"/>
    {% block head %}{% endblock %}
    <title>{% block title %}Company Explorer{% endblock %}</title>
</head>
{% load static %}

<body background="{% static 'back.png' %}">

<div id="sidebar">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Company Explorer</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/employees">Список сотрудников</a></li>
                <li><a href="/alphabet_employees">Алфавитный указатель</a></li>
                <li><a href="/admin">Админка</a></li>
            </ul>
        </div>
    </nav>
</div>

<div id="content">
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                {% block content %}{% endblock %}
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>
</body>
</html>
